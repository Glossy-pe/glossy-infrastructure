version: "3.9"

services:
  frontend-service:
    image: ricardoyalico/glossy-frontend:latest
    container_name: glossy-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    networks:
      - glossy-net

  images-service:
    image: ricardoyalico/glossy-images:latest   # üëà versi√≥n fija
    container_name: glossy-images
    restart: unless-stopped

    ports:
      - "8000:8000"

    env_file:
      - .env

    depends_on:
      - db

    networks:
      - glossy-net

  backend-service:
    image: ricardoyalico/glossy-backend:latest
    container_name: glossy-backend
    restart: unless-stopped

    ports:
      - "8080:8080"

    env_file:
      - .env

    depends_on:
      - db

    networks:
      - glossy-net

      
    # environment:
    #   SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/glossy-db
    #   SPRING_DATASOURCE_USERNAME: postgres
    #   SPRING_DATASOURCE_PASSWORD: postgres

  db:
    image: postgres:15
    container_name: glossy-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

    volumes:
      - postgres_data:/var/lib/postgresql/data

    # ‚ùó solo si necesitas acceso externo
    ports:
      - "5432:5432"

    networks:
      - glossy-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: glossy-cloudflared
    restart: unless-stopped
    network_mode: "host"  # üëà Usa la red del host directamente
    
    command: tunnel run --protocol http2
    
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    
    depends_on:
      - images-service

volumes:
  postgres_data:

networks:
  glossy-net:
    driver: bridge
